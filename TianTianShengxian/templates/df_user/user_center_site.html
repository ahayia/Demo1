<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="main_con clearfix">
    <div class="left_menu_con clearfix">
        <h3>用户中心</h3>
        <ul>
            <li><a href="/user/info/">· 个人信息</a></li>
            <li><a href="/user/order1/">· 全部订单</a></li>
            <li><a href="" class="active">· 收货地址</a></li>
        </ul>
    </div>
    <div class="right_content clearfix">
        <h3 class="common_title2">收货地址</h3>
        <div class="site_con">
            <dl>
                <dt>当前地址：</dt>
                <dd>{{ user.uaddress }} （{{ user.ushou }} 收） {{ user.uphone }}</dd>
            </dl>
        </div>
        <h3 class="common_title2">编辑地址</h3>
        <div class="site_con">
            <form action="/user/site/" method="post">
                {% csrf_token %}
                <div class="form_group">
                    <label>收件人：</label>
                    <input type="text" name="shou" value="{{ user.ushou }}">
                </div>
                <div class="form_group form_group2">
                    <label>详细地址：</label>
                    <textarea class="site_area" name="address" >{{ user.uaddress }}</textarea>
                </div>
                <div class="form_group">
                    <label>邮箱：</label>
                    <input type="text" name="email" value="{{ user.uemail }}">
                </div>
                <div class="form_group">
                    <label>联系电话：</label>
                    <input type="text" name="phone" value="{{ user.uphone }}">
                </div>
                <input type="submit" value="提交" class="info_submit">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
</body>
</html>
